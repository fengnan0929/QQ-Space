<div class="container-wrap">
    <div class="container">
        <div class="contar-wrap">
            <form class="form-horizontal log-form">
                <fieldset>
                    <div id="legend" class="log-head">
                        <legend class="">修改资料</legend>
                    </div>

                    <div class="control-group ">
                        <label class="control-label"></label>
                        <div class="controls fileUpload">
                            <input type="file" id="upload" accept="image/jpg, image/png, image/jpeg, image/gif">
                            <span class="upload">点击修改</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- Appended input-->
                        <label class="control-label">邮箱</label>
                        <div class="controls">
                            <div class="input-append">
                                <input class="span2 email" type="email" disabled="disabled">
                            </div>
                            <p class="help-block"></p>
                        </div>


                        <!-- Text input-->
                        <label class="control-label">昵称</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge nickname">
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">性别</label>
                        <div class="controls">
                            <!-- Inline Radios -->
                            <label class="radio inline">
                                <input type="radio" value="男" name="sex">
                                男
                            </label>
                            <label class="radio inline">
                                <input type="radio" value="女" name="sex">
                                女
                            </label>
                        </div>
                    </div>
                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label">年龄</label>
                        <div class="controls">
                            <input type="number" class="input-xlarge age">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">


                        <!-- Select Basic -->
                        <label class="control-label">星座</label>
                        <div class="controls">
                            <select class="input-xlarge xinzuo">
                                <option>白羊座</option>
                                <option>金牛座</option>
                                <option>双子座</option>
                                <option>巨蟹座</option>
                                <option>狮子座</option>
                                <option>天秤座</option>
                                <option>天蝎座</option>
                                <option>射手座</option>
                                <option>摩羯座</option>
                                <option>水瓶座</option>
                                <option>双鱼座</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">

                        <!-- Textarea -->
                        <label class="control-label">个性签名</label>
                        <div class="controls">
                            <div class="textarea">
                                <textarea type="" class="motto"> </textarea>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label"></label>

                        <!-- Button -->
                        <div class="controls">
                            <button class="sub-button">提交</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
