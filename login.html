<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-闲言轻博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="res/layui/css/layui.css">
    <link rel="stylesheet" href="res/static/css/mian.css">
    <link href="http://cdn.bootcss.com/twitter-bootstrap/2.0.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="res/static/css/login.css">
</head>
<body class="lay-blog">
<div class="container">
    <div class="logo">
        <span class="logo-pic"></span>
        <span class="logo-text">闲言</span>
        <div class="motto">
            记 录 生 活   &nbsp;&nbsp; 留 住 感 动
        </div>
    </div>
    <div class="log-wrap" >
        <div class="log-center">
            <div  class="log-head"><span></span>闲言<span></span></div>
            <form class="log-form" method="post">
                <input type="text" placeholder="使用邮箱登录" name="username" value="">
                <input type="password" name="pwd" value=""  placeholder="密码">
                <input type="submit" class="log-button" value="登录">
            </form>
            <div class="register-href">
                <a href="register.html" style="float: right">点我注册</a> <span
                    style="float: right">没有帐号？</span>
            </div>
        </div>
    </div>
</div>
<div class="log-footer">
    <p>
        <span>&copy; 2019</span>
        <span>浙江大学软件学院</span>
        <span>S403</span>
    </p>
</div>
<script src="res/layui/layui.js"></script>
<script>
    layui.config({
        base: 'res/static/js/'
    }).use('blog');
</script>
</body>
</html>
