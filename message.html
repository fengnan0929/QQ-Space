<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言-闲言</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="res/layui/css/layui.css">
    <link rel="stylesheet" href="res/static/css/mian.css">
</head>
<body class="lay-blog">
<div class="header">
    <div class="header-wrap">
        <h1 class="logo pull-left">
            <a href="index.html">
                <img src="res/static/images/logo.png" alt="" class="logo-img">
                <img src="res/static/images/logo-text.png" alt="" class="logo-text">
            </a>
        </h1>
        <form class="layui-form blog-seach pull-left" action="">
            <div class="layui-form-item blog-sewrap">
                <div class="layui-input-block blog-sebox">
                    <i class="layui-icon layui-icon-search"></i>
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
        <div class="blog-nav pull-right">
            <ul class="layui-nav pull-left">
                <li class="layui-nav-item"><a href="index.html">首页</a></li>
                <li class="layui-nav-item  layui-this"><a href="message.html">留言</a></li>
                <li class="layui-nav-item"><a href="about.html">关于</a></li>
            </ul>
            <a href="#" class="personal pull-left  layui-nav-item exit" style="font-size: 16px;">
                <i class="layui-icon layui-icon-username"></i>
                退出
            </a>
        </div>
        <div class="mobile-nav pull-right" id="mobile-nav">
            <a href="javascript:;">
                <i class="layui-icon layui-icon-more"></i>
            </a>
        </div>
    </div>
    <ul class="pop-nav" id="pop-nav">
        <li><a href="index.html">首页</a></li>
        <li><a href="message.html">留言</a></li>
        <li><a href="about.html">关于</a></li>
    </ul>
</div>
<div class="bg">
    <div class="bg-wrap">
        <div class="self-intro">
            <span class="head-pic"></span>
            <span class="nick">春风吻我像蛋挞</span>
        </div>
    </div>
</div>
<div class="container-wrap">
    <div class="container container-message">
        <div class="contar-wrap" id="contar-wrap">
            <form class="layui-form" action="">
                <div class="layui-form-item layui-form-text">
                    <textarea class="layui-textarea" id="LAY-msg-content" style="resize:none"></textarea>
                </div>
            </form>
            <div class="item-btn">
                <button class="layui-btn layui-btn-normal" id="item-btn">提交</button>
            </div>
            <!--留言显示板块-->
            <div id="LAY-msg-box"></div>
            <div id="test1" class="paging"></div>
        </div>
    </div>
</div>
<div class="footer">
    <p>
        <span>&copy; 2019</span>
        <span><a href="http://www.layui.com" target="_blank">浙江大学软件学院</a></span>
        <span>S403</span>
    </p>
    <p><span>人生就是一场修行，祝君猪事顺利</span></p>
</div>
</div>
<script src="res/jquery/Myfunc.js"></script>
<script src="res/jquery/jquery-1.12.4.js"></script>
<script src="res/layui/layui.js"></script>
<!--留言模版-->
<script id="LAY-msg-tpl" type="text/html">
    <div class="info-box">
        <div class="info-item">
            <img class="info-img" src={{d.avatar}} style="width:70px;height:70px;">
            <div class="info-text">
                <p class="title count">
                    <span class="name">{{ d.username }}</span>
                    <span class="info-img like">
				  	<i class="layui-icon layui-icon-praise"></i>
				  	{{ d.praise }}
				 	</span>
                </p>
                <p class="info-intr">{{ d.content }}</p>
            </div>
        </div>
    </div>
</script>
<script src="res/jquery/Myfunc.js"></script>
<script>
    layui.config({
        base: 'res/static/js/'
    }).use('blog');
</script>
<script>
    $(function () {
        // 初始化用户信息
        let user = JSON.parse(localStorage.getItem('UserAccount'));

        $.ajax({
            url:'http://192.168.1.105:8080/look/messages',
            type:'post',
            xhrFields:{
                withCredentials:true
            },
            contentType: "application/json",
            data:JSON.stringify({'ownerAccount':user}),
            success:function (data) {
                console.log(data);
                // 页面初始化
                $('.head-pic').css({
                    background:`url("${data.ownerInfo.headpic}") center center`,
                    backgroundSize: "100%"
                });
                $('.nick').text(data.ownerInfo.name);
                updateContent(data.messages);

                // 分页设置
                layui.laypage.render({
                    elem: 'test1', //test1是ID，不用加#号
                    count: data.totalMessages,
                    theme: '#07A8C5',
                    jump: function (obj,first) {
                        if(!first) {
                            alert('new')
                        }
                    }
                });
            }
        });

        // 退出跳转
        $('.exit').on("click", function () {
            if (confirm("您确认要退出闲言吗？") == true) {
                $(window).attr('location', 'login.html');
                localStorage.removeItem("UserAccount");
            }
        });

    })
</script>

</body>
